<!DOCTYPE html>
<html>
    <head>
        <title>Create Candidate</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style\createcandidatestyle.css">
        <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    </head>
    <body>
        <div class="header">
            <div class="title"><a>Search of skill</a></div>
            <div class="nav">
                <ul>
                    <li>
                        <a><i class="material-icons">home</i> Home</a>
                    </li>
                    <li>
                        <a>
                            <i class="material-icons">person</i> Administration
                            <i class="material-icons" style="transform:translateY(6px);font-size:20px;">arrow_drop_down</i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="formname">Create Candidate</div>
        <div class="fieldname">Personal information</div>

        <div class="formpart">
            <form action="#">
                <div class="col1">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname">
                    <label for="birthyear">Birth Year</label>
                    <input type="number" id="birthyear" name="birthyear" placeholder="_ _ _ _" min="1900" max="2022">
                    <label for="gender">Gender</label>
                    <input type="text" id="gender" name="gender">
                    <label for="Country">Country</label>
                    <input type="text" id="country" name="country">
                </div>
                <div class="col2">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname">
                    <label for="pernumber">Personal Number</label>
                    <input type="tel" id="pernumber" name="pernumber">
                    <label for="region">Region</label>
                    <input type="text" id="region" name="region">
                    <label for="linkedln">Linkedln Link</label>
                    <input type="url" id="linkedln" name="linkedln">
                </div>
            </form>
        </div>

        <div class="fieldname">Candidate</div>
        <div class="formpart">
            <form action="#">
                <label for="employer">Employer</label>
                <select id="employer" name="employer">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <label for="femploy">First Employment</label>
                <select id="femploy" name="femploy">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
                <label for="manage">Managerial position</label>
                <select id="manage" name="manage">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
                <label for="business">Business areas</label>
                <select id="business" name="business">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
                <label for="cv">CVs</label>
                <select id="cv" name="cv">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
                <input type="file" id="myfile" name="myfile" multiple>
            </form>
        </div>

        <div class="fieldname">Contact</div>
        <div class="formpart" style="margin-bottom: 200px;">
            <form action="#">
                <div class="col1">
                    <label for="street">Street address</label>
                    <input type="text" id="street" name="street">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                    <label for="emailpri">Email private</label>
                    <input type="email" id="emailpri" name="emailpri">
                    <input type="button" value="Cancel" style="float: right;">
                </div>
                <div class="col2">
                    <label for="zipcode">Zip code</label>
                    <input type="text" id="zipcode" name="zipcode">
                    <label for="phonenumber">Phone number</label>
                    <input type="number" id="phonenumber" name="phonenumber">
                    <label for="emailwork">Email work</label>
                    <input type="email" id="emailwork" name="emailwork">
                    <input type="button" value="Create">
                </div>
            </form>
        </div>
    </body>
</html>
